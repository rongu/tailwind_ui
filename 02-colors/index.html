<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
     <p class="text-black">test1</p>
     <p class="text-red-500">test1</p>
     <p class="text-emerald-800">test1</p>
     <p class="text-teal-400">test1</p>
     <p class="text-violet-300">test1</p>
     <p class="text-indigo-300">test1</p>
     <p class="text-zinc-100">test1</p>
     <p class="text-slate-700">test1</p>

    <!-- Background Colors -->
    <p class="bg-slate-700 text-yellow-700">test1</p>
    <p class="bg-zinc-700 text-red-700">test1</p>
    <p class="bg-emerald-700 text-indigo-700">test1</p>
    <p class="bg-teal-300 text-orange-700">test1</p>
    <p class="bg-lime-500 text-cyan-700">test1</p>
    <p class="bg-green-700 text-violet-700">test1</p>

    <!-- Text Underline -->
    <p class="underline text-red-700 decoration-red-700">Tailwind is awesome</p>
    <p class="underline text-blue-700 decoration-blue-700">Tailwind is awesome</p>

    <!-- Border Colors -->
    <input class="border-2 border-rose-500" />
    <input class="border-2 border-blue-300" />
    <input class="border-2 border-purple-900" />
    <input class="border-2 border-yellow-500" />

    <!-- Divide Colors -->
     <div class="divide-y divide-blue-700">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
     </div>

    <!-- Outline Colors -->
     <button class="outline outline-red-500">Hello</button>
     <button class="outline outline-blue-600">Hello</button>
     <button class="outline outline-zinc-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="bg-cyan-500 shadow-lg shadow-cyan-500">Subscribe</button>
    <button class="bg-blue-500 shadow-lg shadow-blue-500/50">Subscribe</button>
    <button class="bg-indigo-500 shadow-lg shadow-indigo-500/50">Subscribe</button>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked /> Option 1
    <input type="checkbox" class="accent-pink-500" checked /> Option 2
    <input type="checkbox" class="accent-red-300" checked /> Option 3

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab] h-10">Hello</div>
    <div class="text-[#427fab] h-10">Hello</div>
    <div class="border border-[#427fab] h-10">Hello</div>
  </body>
</html>
